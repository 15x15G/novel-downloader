<div>
  <div class="filter-setting">
    <div v-if="filterType !== 'null'">
      <p>请输入过滤的条件：<input type="text" v-model="arg" /></p>
      <input type="checkbox" id="hiddenBad" v-model="hiddenBad" />
      <label for="hiddenBad">只显示符合条件章节</label>
    </div>
    <div class="filter-setter">
      <div>
        <span>当前过滤方法：</span>
        <select v-model="filterType">
          <option
            v-for="filterOption in filterOptionList"
            v-bind:value="filterOption[0]"
          >
            {{ filterOption[1]["abbreviation"] }}
          </option>
        </select>
      </div>
      <div class="filter-description" v-html="filterDescription"></div>
    </div>
  </div>
  <chapter-list />
</div>
